name: publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to publish (e.g. v0.1.0)
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Verify tag matches package.json version
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          if [ "v$VERSION" != "${{ inputs.tag }}" ]; then
            echo "Input tag ${{ inputs.tag }} does not match package.json version v$VERSION" >&2
            exit 1
          fi

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT secret is required to publish." >&2
            exit 1
          fi
          vsce publish -p "$VSCE_PAT"
